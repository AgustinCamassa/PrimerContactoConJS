<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitMesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">GitMesh</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-box-arrow-left"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-bag-check"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 GitMesh</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Agrega una GPU a tu carrito! <i class="bi bi-emoji-wink"></i></p>
                <div class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/580.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>AMD RX 580</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$ 60.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$ 60.000</p>
                        </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                        </div>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/580.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>AMD RX 580</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$ 60.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$ 60.000</p>
                        </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash3"></i></button>
                        </div>
                    </div>

                    <div class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total">$ 60.000</p>
                            </div>
                            <button class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                    <p class="carrito-comprado disabled">Gracias por tu mompra! <i class="bi bi-emoji-laughing"></i></p>
                
            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
